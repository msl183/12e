# HTTP(S) and SOCKS5 共用端口
mixed-port: 7890

# 允许局域网的连接（可用来共享代理）
allow-lan: false
bind-address: "*"               #监听IP白名单（当allow-lan：true），只允许列表设备
# 此功能仅在 allow-lan 设置为 true 时生效，支持三种参数：
# "*"                           绑定所有的 IP 地址
# 192.168.122.11                绑定一个的 IPv4 地址
# "[aaaa::a8aa:ff:fe09:57d8]"   绑定一个 IPv6 地址

tcp-concurrent: true         #【Meta专属】TCP连接并发，如果域名解析结果对应多个IP，


find-process-mode: strict


# Clash 路由工作模式
# 规则模式：rule（规则） / global（全局代理）/ direct（全局直连）
mode: rule


geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"


# Clash 默认将日志输出至 STDOUT
# 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
# 5 个级别：silent / info / warning / error / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: info

ipv6: true

# DNS 服务器和建立连接时的 静态 Hosts, 仅在 dns.enhanced-mode 模式为 redir-host 生效
# 支持通配符域名 (例如: *.clash.dev, *.foo.*.example.com )
# 不使用通配符的域名优先级高于使用通配符的域名 (例如: foo.example.com > *.example.com > .example.com )
# 注意: +.foo.com 的效果等同于 .foo.com 和 foo.com
hosts:
# '*.clash.dev': 127.0.0.1
# '.dev': 127.0.0.1
# 'alpha.clash.dev': '::1'

dns:
  enable: true
  prefer-h3: false
  listen: 0.0.0.0:53
   # 以下填写的 DNS 服务器将会被用来解析 DNS 服务的域名
  # 仅填写 DNS 服务器的 IP 地址
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114

  enhanced-mode: fake-ip

  fake-ip-range: 198.10.0.1/16

  nameserver:
    - "1.1.1.1#PROXY"

proxies:
  - name: "Vision"
    type: vless
    server: msl185.xyz
    port: 4433
    uuid: 812739c1-169b-41af-9e78-4ac88cd3706d
    network: tcp
    tls: true
    udp: true
    flow: xtls-rprx-vision
    servername: 
    client-fingerprint: safari

  - name: "ws"
    type: vless
    server: www.msl185.xyz
    port: 443
    uuid: 812739c1-169b-41af-9e78-4ac88cd3706d
    network: ws
    tls: true
    udp: true
    servername: msl185.xyz
    ws-opts:
      path: "/marson"
      headers:
        host: msl185.xyz

 

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - "Vision"
      - "ws"
      

rules:
  - GEOSITE,category-ads-all,REJECT
  - DOMAIN-KEYWORD,ni57rn7y,DIRECT
  - IP-CIDR,114.232.92.41/32,REJECT,no-resolve
  - AND,((OR,((DOMAIN-KEYWORD,pinduoduo),(DOMAIN-KEYWORD,pdd))),(OR,((DOMAIN-KEYWORD,live),(DOMAIN-KEYWORD,video),(DOMAIN-KEYWORD,mt)))),REJECT
  - GEOSITE,google-cn,DIRECT
  - GEOSITE,category-games@cn,DIRECT
  - GEOSITE,geolocation-!cn,PROXY
  - GEOSITE,telegram,PROXY
  - GEOSITE,cn,DIRECT
  - GEOSITE,private,DIRECT
  - GEOIP,cn,DIRECT
  - GEOIP,private,DIRECT,no-resolve
  - MATCH,PROXY
